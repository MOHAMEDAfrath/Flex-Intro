<!--html and inline css for media objects-->
<!DOCTYPE html>
<html>
    <head>
        <title>Media Object</title>
    
<title>Example</title>
<style>
  .media {
    display: flex;
    align-items: flex-start;
    background: #F6F3EB;
    padding: 1em;
    border-radius: 3px;
    max-width: 24em;
  }
  .media-object {
    margin-right: 1em;
    width: 50%;
  }
  .media-body {
    flex: 1;
  }
  .media-heading {
    margin: 0 0 .5em;
  }

</style>
</head>
<body>
    <div class="media">
        <img class="media-object" src="./assets/3.jpg" alt="Sample photo">
        <div class="media-body">
          <h3 class="media-heading">Kakashi Hatake!</h3>
          <p>Kakashi Hatake is a fictional character in the Naruto manga and anime series created by Masashi Kishimoto. In the story, Kakashi is the teacher of Team 7,
            consisting of the series' primary characters, Naruto Uzumaki, Sasuke Uchiha, and Sakura Haruno.</p>
        </div>
      </div>
</body>
</html>
